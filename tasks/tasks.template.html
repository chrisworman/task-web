
<h2>List #{{$ctrl.listId}}</h2>
<a ng-href="/lists" class="btn btn-primary">Back to lists</a>

<!-- Tasks -->
<div ng-if="$ctrl.tasks.length == 0">
  <div class="alert alert-info" role="alert">
    There are no tasks in your list
  </div>
</div>

<div ng-if="$ctrl.tasks.length > 0">
<ul class="list-group">
  <li class="list-group-item" ng-repeat="task in $ctrl.tasks">
    <label class="checkbox">
      <input type="checkbox">
      <span>{{task.text}}</span>
    </label>
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-sm btn-default" ng-click="$ctrl.editTask(task.id, task.name)">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-sm btn-default pull-right" ng-click="$ctrl.deleteTask(task.id)">
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
    </div>
  </li>
</ul>
</div>

<!-- Add a task to the list -->
<form ng-submit="$ctrl.addTask()">
  <div class="input-group">
    <input type="text" ng-model="$ctrl.taskText"  size="30" placeholder="add new task here" class="form-control">
    <span class="input-group-btn">
      <input class="btn btn-primary" type="submit" value="+add">
    </span>
  </div>
</form>

<!-- Edit Task Modal -->
<div class="modal" id="editTask" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="control-label">Task Name</label>
          <input type="text" ng-model="$ctrl.taskEditText"  size="30" class="form-control">
        </div>
        <input type="hidden" ng-model="$ctrl.taskId">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$ctrl.saveTask()">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
