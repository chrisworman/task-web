<!doctype html>
<html ng-app="taskApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="tasks.js"></script>
    <link rel="stylesheet" href="tasks.css">

    <!-- Bootstrap Tags-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  </head>
  <body>
    <h2>Tasks</h2>
    <div ng-controller="TasksController as taskList">
      <span>{{taskList.remaining()}} of {{taskList.tasks.length}} remaining</span>
      [ <a href="" ng-click="taskList.archive()">archive</a> ]
      <ul class="unstyled">
        <li ng-repeat="task in taskList.tasks">
          <label class="checkbox">
            <input type="checkbox" ng-model="task.done">
            <span class="done-{{task.done}}">{{task.text}}</span>
          </label>
        </li>
      </ul>
      <form ng-submit="taskList.addTask()">
        <input type="text" ng-model="taskList.taskText"  size="30"
               placeholder="add new task here">
        <input class="btn-primary" type="submit" value="add">
      </form>
    </div>
  </body>
</html>
