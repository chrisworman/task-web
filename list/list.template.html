<div>

  <!-- Add List Button -->
  <button type="button" class="btn btn-info btn-round pull-right" ng-click="$ctrl.showAddListModal()">
    <i class="fas fa-plus" aria-hidden="true"></i> add a new list
  </button>
  <div class="clearfix"></div>


  <!-- List of Lists -->
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="list in $ctrl.lists">
      <a ng-click="$ctrl.showTasks(list.id)">{{list.name}}</a>
      <div class="btn-group pull-right">
      <button type="button" class="btn btn-sm btn-default" ng-click="$ctrl.editList(list.id, list.name)">
        <i class="fas fa-pencil-alt" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-sm btn-default" ng-click="$ctrl.deleteList(list.id, list.name)">
        <i class="fas fa-times" aria-hidden="true"></i>
      </button>
    </div>
    </li>
  </ul>

</div>

<!-- ADD LIST MODAL -->
<div class="modal" id="addList" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add List</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="control-label">List Name</label>
          <input type="text" ng-model="$ctrl.listText"  size="30" class="form-control">
        </div>
        <input type="hidden" ng-model="$ctrl.listId">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$ctrl.addList()">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- EDIT LIST MODAL -->
<div class="modal" id="editList" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit List</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="control-label">List Name</label>
          <input type="text" ng-model="$ctrl.listEditText"  size="30" class="form-control">
        </div>
        <input type="hidden" ng-model="$ctrl.listId">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$ctrl.saveList()">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
