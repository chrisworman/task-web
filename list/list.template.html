<h2>Task Lists</h2>
<div>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="list in $ctrl.lists">
      <a ng-href="#!/lists/{{list.id}}">{{list.name}}</a>
      <button type="button" class="btn btn-sm btn-default pull-right" ng-click="$ctrl.deleteList(list.id, list.name)">
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
    </li>
  </ul>
</div>

<form ng-submit="$ctrl.addList()">
  <div class="input-group">
    <input type="text" ng-model="$ctrl.listText"  size="30" placeholder="add new list here" class="form-control">
    <span class="input-group-btn">
      <input class="btn btn-primary" type="submit" value="+add">
    </span>
  </div>
</form>
